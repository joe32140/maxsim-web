name: Deploy Benchmark to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build WASM
        run: |
          echo "Building WASM..."
          cd src/rust
          wasm-pack build --target web --out-dir ../../dist/wasm
          rm -f ../../dist/wasm/.gitignore
          echo "WASM build complete"

      - name: Verify WASM build
        run: |
          echo "Checking WASM build output..."
          ls -la dist/wasm/ || echo "WASM directory not found"
          ls -la dist/ || echo "Dist directory not found"
          echo "Checking for WASM binary..."
          ls -la dist/wasm/*.wasm || echo "No WASM binary found"

      - name: Build project
        run: npm run build

      - name: Create pages directory structure
        run: |
          mkdir -p docs/benchmark
          mkdir -p docs/src
          mkdir -p docs/dist
          
          # Copy benchmark files
          cp -r benchmark/* docs/benchmark/
          
          # Copy source files
          cp -r src/* docs/src/
          
          # Copy built files
          cp -r dist/* docs/dist/
          
          # Also copy WASM files to root for easier access
          mkdir -p docs/wasm
          cp -r dist/wasm/* docs/wasm/ || echo "No WASM files to copy"

      - name: Verify structure for GitHub Pages
        run: |
          # Verify that the directory structure is correct
          # Local:  benchmark/index.html -> ../src/js/
          # GitHub: docs/benchmark/index.html -> ../src/js/
          # Both use the same relative paths, so no modification needed!
          echo "Verifying docs structure..."
          ls -la docs/benchmark/ | head -5
          ls -la docs/src/js/ | head -5
          echo "Structure verified - relative paths work for both environments!"

      - name: Add WASM MIME type configuration
        run: |
          # Create .htaccess for proper WASM MIME type (if using Apache)
          echo "AddType application/wasm .wasm" > docs/.htaccess
          
          # Create _headers file for Netlify-style hosting (GitHub Pages will ignore this)
          echo "/*.wasm" > docs/_headers
          echo "  Content-Type: application/wasm" >> docs/_headers

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4